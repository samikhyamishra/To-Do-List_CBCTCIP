<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List <i class="ri-list-ordered"></i> </h1>
        <div id="task-form">
            <input type="text" id="task-input" placeholder="Dump all that NEEDS to be DONE!">
            <button onclick="addTask()">Let's Do It</button>
        </div>
        <div id="tasks">
            <h2>Tasks</h2>
            <ul id="task-list"></ul>
        </div>
        <div id="completed-tasks">
            <h2>Completed Tasks</h2>
            <ul id="completed-task-list"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
